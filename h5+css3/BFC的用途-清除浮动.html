<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC用途，清除浮动</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#wrapper {
				width: 200px;
				border: 1px solid black;
			}
			#first, #second {
				width: 80px;
				height: 40px;
				border: 1px solid red;
			}
			#first {
				float: left;
			}
			#second {
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="first">
				first
			</div>
			<div id="second">
				second
			</div>
		</div>
	</body>
</html>
