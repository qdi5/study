<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC用途-创建自适应两列布局(与避免文字环绕是一样的原理)</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#sidebar {
				float: left;
				width: 100px;
				height: 150px;
				background: #ff6666;
			}
			#content {
				height: 200px;
				background-color: #ffcccc;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="sidebar">
			aside
		</div>
		<div id="content">
			content	
		</div>
	</body>
</html>
