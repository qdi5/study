<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC用途，避免垂直外边距叠加</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			#wrapper {
				width: 200px;
				border: 1px solid red;
				overflow: hidden;
			}
			#a, #b {
				height: 60px;
				line-height: 60px;
				text-align: center;
				font-size: 30px;
				color: #fff;
				background-color: purple;
			}
			#a {
				margin-bottom: 20px;
			}
			/*=== 创建一个新的BFC ===*/
			#bfc-box {
				overflow: hidden;
			}
			#b {
				margin-top: 30px;
			}			
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="a">A</div>
			<div id="bfc-box">
				<div id="b">B</div>
			</div>
		</div>
		<blockquote>
			在这个例子中，A和B处于不同的BFC，其中A处于#wrapper元素的BFC中，B处于#bfc-box元素的BFC中，
			所以不会发生垂直外边距叠加.
		</blockquote>
	</body>
</html>
