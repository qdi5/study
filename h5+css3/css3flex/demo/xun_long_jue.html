<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>寻龙诀全屏轮播</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
    }

   html,
   body {
       width: 100%;
       height: 100%;
       min-height: 100%;
       min-width: 100%;
   }

   .wrap {
       width: 100%;
       height: 100%;
       overflow: hidden;
   }
   .wrap img {
        width: 100%;
        height: 100%;
        display: block;
   }
   .wrap .swiper-wrapper {
       display: flex;
       width: 100%;
       transform: translate(0);
       transition: 1s;
   }
   .swiper-wrapper .swiper-slide {
        width: 100%;
        height: 100%;
        flex-shrink: 0;
   }
</style>
</head>
<body>
    <div class="wrap">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="slide-bg" src="http://weiyinyue.music.sina.com.cn/ghouls_resource/img/stage/01.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="slide-bg" src="http://weiyinyue.music.sina.com.cn/ghouls_resource/img/stage/02.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="slide-bg" src="http://weiyinyue.music.sina.com.cn/ghouls_resource/img/stage/03.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="slide-bg" src="http://weiyinyue.music.sina.com.cn/ghouls_resource/img/stage/04.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="slide-bg" src="http://weiyinyue.music.sina.com.cn/ghouls_resource/img/stage/05.jpg">
                </div>
                <div class="swiper-slide">
                    <img class="slide-bg" src="http://weiyinyue.music.sina.com.cn/ghouls_resource/img/stage/06.jpg">
                </div>
            </div>
        </div>
        <script>

          //每次将swiper-wrapper向左移动一个图片宽度的距离
           var target = document.querySelector('.swiper-wrapper'),
                distance = target.clientWidth,
                index = 1;

            window.onresize = function() {
                distance = target.clientWidth;
            }

            setInterval(function(){
                index %= 6;
                target.style.transform = 'translate(' + (-index*distance) + 'px)';
                index++;
            }, 2000);
        </script>
</body>
</html>
