<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>align-self</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    .wrap {
        width: 500px;
        height: 600px;
        display: flex; /* 弹性盒模型 */
        justify-content: space-between;  /* 水平对齐子元素的方式 */
        align-items: center;  /* 垂直方向对齐方式 */
        margin: 50px auto;
        border: 2px solid red;
    }
    .wrap div {
        width: 200px;
        height: 100px;
        background: blue;
        margin: 10px;
        color: #fff;
        text-align: center;
        line-height: 1;
    }
    .wrap div:nth-child(1) {

        /* 单独设置某一个子元素的垂直对齐方式 */
        align-self: flex-end;
    }
</style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
