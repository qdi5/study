<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>flex-basis</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    .wrap {
        width: 500px;
        height: 600px;
        display: flex; /* 弹性盒模型 */
        justify-content: space-between;  /* 水平对齐子元素的方式 */
        margin: 50px auto;
        border: 2px solid red;
    }
    .wrap div {
        width: 200px;
        height: 100px;
        background: blue;
        margin: 10px;
        color: #fff;
        text-align: center;
        line-height: 1;

    }
    .wrap div:nth-child(1) {
        flex-basis: 50px;  /* 按照比例缩小 */
    }
    .wrap div:nth-child(2) {
        flex-basis: 60px;
    }
    .wrap div:nth-child(3) {
        flex-basis: 70px;
    }
    .wrap div:nth-child(4) {
        flex-basis: 80px;
    }
</style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
