<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>flex初识</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    .wrap {
        width: 500px;
        height: 600px;
        display: flex; /* 弹性盒模型 */
        justify-content: space-between;  /* 水平对齐子元素的方式 */
        margin: 50px auto;
        border: 2px solid red;
    }
    .wrap div {
        width: 100px;
        height: 100px;
        background: blue;
        margin: 10px;
        color: #fff;
        text-align: center;
        line-height: 1;

        /* flex-grow: ;  定义项目的放大比例 */
    }
    .wrap div:nth-child(1) {
        flex-grow: 1;
        order: 4;  /* 改变子元素的显示顺序 */
    }
    .wrap div:nth-child(2) {
        flex-grow: 2;
        order: 3;
    }
    .wrap div:nth-child(3) {
        flex-grow: 3;
        order: 2;
    }
    .wrap div:nth-child(4) {
        flex-grow: 4;
        order: 1;
    }
</style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
