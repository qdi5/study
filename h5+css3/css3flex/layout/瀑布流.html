<!DOCTYPE html>

<title>css3分栏布局</title>

<link href="" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .wrap {
        width: 1000px;
        margin: auto;

        /* 分栏的最小宽度 */
        -webkit-column-width: 100px;
        column-width: 100px;

        column-count: 4;
/*
        当列数大到每列的宽度小于最小宽度200px时，以最小宽度200px显示
        -webkit-column-count: 2; 列数
        column-count: 2;

        优先按照最小宽度显示列数
        -webkit-column-gap: 20px; 间距
        column-gap: 20px;

        -webkit-column-rule: 1px solid red;
        column-rule: 1px solid red; */
    }

    .wrap img {
        width: 100%;
        display: block;
    }
    .count {
        text-align: center;
    }
</style>
</head>
<body>
    <div class="count">
        <input type="text" class="num">
        <button id="btn">css3瀑布流</button>
