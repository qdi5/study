<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		
		<style>
			* {
				box-sizing: border-box;
			}
			.box {
				width: 150px;
				display: flex;
				direction: row;
			}
			.box .second {
				flex: 1;
				background: green;
			}
			.box .first,
			.box .third {
				width: 35px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="first">1</div>
			<input class="second" type="text">
			<div class="third">2</div>
		</div>
	</body>
</html>
