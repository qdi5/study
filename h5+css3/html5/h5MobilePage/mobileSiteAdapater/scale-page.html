		<title>宽度固定，整体缩放</title>
		<link rel="stylesheet" href="./css/mobile-reset.css" />
		<link rel="stylesheet" href="./css/scale.css" />
		<script>
			// 手机屏幕宽度 375
			// (网页主体宽度 )设计稿宽度 750
		var winWidth = window.screen.width;
		var designWidth = 750;
		var scale = winWidth / designWidth;
		var meta = document.createElement('meta');
		meta.setAttribute('name', 'viewport');
		meta. setAttribute('content', 'width='+ designWidth +',initial-scale=' + scale + ',maximum-scale=' + scale	);
		document.head.appendChild(meta);
		</script>
	</head>
