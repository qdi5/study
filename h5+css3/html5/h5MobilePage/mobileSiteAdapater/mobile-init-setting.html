<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移动端网站基本设置</title>
		<meta name="viewport" content="width=viewport,initial-scale=1,maximum-scale=1,user-scalable=0"/>
		<!-- GCF(Google Chrome Frame谷歌内嵌框架) IE=edge以IE最高版本显示 chrome=1 以谷歌浏览器模式渲染 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1" />
		<!-- 用来告诉浏览器，链接来源于哪里(计算网页上链接访问量) -->
		<meta name="referrer" content="never"/>
		<!-- 格式检测：(数字、邮箱、地址) no：不识别电话号码、邮箱、地址 -->
		<meta name="format-detection" content="telephone=no,email=no,address=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<!-- 预解析技术，当浏览网页时，浏览器会在加载页面时，对href中的域名进行解析缓存，当点击这些网页的链接时，能提高打开页面的速度 -->
		<link rel="dns-prefetch" href="xxx.com" />
	</head>
	<body>
		
	</body>
</html>
