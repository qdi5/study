<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>box-sizing</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.box {
				width: 100px;
				padding: 20px;
				border: 1px solid red;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
