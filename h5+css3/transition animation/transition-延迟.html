<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transition延迟</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      /** 属性的第三个参数表示延迟的时间 **/
      transition: width 1s, height 0.3s 1s, background-color 0.5s;
    }
    .box:hover {
      width: 200px;
      height: 200px;
      background: green;
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
</body>
</html>
