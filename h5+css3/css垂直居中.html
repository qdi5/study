				border: 1px solid red;

			/**=== display: table-cell垂直居中 end===**/

			/**=== transform垂直居中 end===**/
			
			/**=== flexbox垂直居中 begin===**/
			.box-wrapper {

			}
			/**=== flexbox垂直居中 end===**/
			.inline-block-center {

				vertical-align: middle;
				border: 1px solid red;
			}
			.text {
