<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定宽度布局，缩放视口大小</title>
		<script>
			let width = window.screen.width
			let designWidth = 750
			let scale = width / designWidth
			let meta = document.createElement('meta')
			meta.setAttribute('name', 'viewport')
			meta.setAttribute('content', `width=${designWidth}, initial-scale=${scale},minimum-scale=${scale},maximum-scale=${scale},user-scalable=no,viewport-fit=cover`)
			document.head.appendChild(meta)
		</script>
	</head>
	<body>
	</body>
</html>
