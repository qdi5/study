<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC块级格式上下文</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.box {
				width: 300px;
				position: relative;
				overflow: hidden;
				border: 1px solid purple;
			}
			.left,
			.right {
				width: 100px;
				height: 100px;
				background: red;
			}
			.left {
				float: left;
				background: blue;
			}
			.right {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">left</div>
			<div class="right">right</div>
			<div class="third">third</div>
		</div>
	</body>
</html>
