<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>z-index属性</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				font-size: 50px;
				position: absolute;
				z-index: 100;
			}
			#A {
				background-color: red;
				top: 10px;
				left: 10px;
			}
			#B {
				background-color: orange;
				top: 40px;
				left: 40px;
			}
			#C {
				background-color: blue;
				top: 70px;
				left: 70px;
			}
		</style>
	</head>
	<body>
		<div id="A">A</div>
		<div id="B">B</div>
		<div id="C">C</div>
	</body>
</html>
