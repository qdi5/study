	function fn1( value ) {
	  console.log( value );
	}
	 
	function fn2( value ) {
	  console.log( "fn2 says: " + value );
	  return false;
	}
	var callbacks = $.Callbacks( "memory" );
	callbacks.add( fn1 );
	callbacks.fire( "foo" );
	callbacks.add( fn2 );
	callbacks.fire( "bar" );
	callbacks.remove( fn2 );
	callbacks.fire( "foobar" );
    
  </script>
