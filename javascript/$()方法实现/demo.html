<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <div id="box1">
	   <div id="box"></div>
	 </div>
	<script type="text/javascript" src="jQuery.1.0.0.js"></script>
	<script type="text/javascript">
     var obj = document.getElementById("box");
     console.log(obj)    //Element对象
 
      console.log($(document))     // Element对象  document

     //$()  创建jQuery实例对象   =={}  object对象   传参   选择器引擎  解析
     /*
     
      字符串    通过选择器引擎去查找Element对象  最终存储在jQuery实例对象中。
      $("#box")    document.getElementById("box");
      //html 字符串   创建一个Element对象元素  最终存储在jQuery实例对象中。
      $("<div></div>")  

     
      对象     把当前存储在jQuery实例对象中
      $(this)
      $(document)
      $(window)


      函数    文档加载完毕的回调函数    DOM加载完毕就回调的函数   onload事件
      $(function(){
	
      })
      */
	</script>
</body>
</html>
