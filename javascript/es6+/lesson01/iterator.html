<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>迭代器</title>
	</head>
	<body>
		<script>
			let generator = function* () {
				yield 1;
				yield* [2, 3, 4];
				yield 5;
				return 6;
			}
			let iterator = generator();
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
			console.log(iterator.next());
		</script>
	</body>
</html>
