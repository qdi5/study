<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>es6变量声明</title>
	</head>
	<body>
		<script>
			// const 声明的同时必须赋值
			// 常量：一直存在无法更改的变量，只读，表示"不能"修改(内存地址不变)
			const hello = 'hello';
			console.log(hello);
			// hello = 'world';  // 报错
			const arr = [];
			arr.push('DNEDU');
			arr.push('THINK');
			console.log(arr);
			
			// const 和 let的作用域 一样
		</script>
	</body>
</html>
