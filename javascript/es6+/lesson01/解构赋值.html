<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>解构赋值</title>
	</head>
	<body>
		<script>
			// 1、多个变量声明
			let [a, b, c] = [3, 2, 1];
			console.log(a, b, c);
			
			let [, , d] = [4, 5, 6]
			console.log(d);
			
			let [, , [e, f]] = [, , [6, 7]];
			console.log(e, f);
			
			// 2、 ...匹配剩余部分
			let [head, ...tail] = [8, 9, 10, 11, 12, 13];
			console.log(head, tail);
		</script>
	</body>
</html>
