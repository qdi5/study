<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 过滤年份中对应的数组长度为空的数据
			function filterManyMonths(manyMonths) {
			  for (var month in manyMonths) {
			    var ary = manyMonths[month]
			    if (!ary || !ary.length) {
			      delete manyMonths[month]
			    }
			  }
			  return manyMonths
			}
			var obj = {
				2012: [],
				2013: [1],
				2014: [1,2,3],
				2015: [],
				2016: [4,5,6]
			}
			console.log(filterManyMonths(obj))
		</script>
	</body>
</html>
