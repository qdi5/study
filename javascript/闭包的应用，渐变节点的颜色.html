<!DOCTYPE html>
<html style="width: 100%;height: 100%">
	<head>
		<meta charset="utf-8">
		<title>设置一个DOM节点为黄色，然后把它渐变为白色</title>
	</head>
	<body style="width: 100%;height: 100%;">
		<div id="f"></div>
		<script>
			var fade = function (node) {
				var level = 1
				var step = function () {
				  var hex = level.toString(16)
				  node.style.backgroundColor = '#FFFF' + hex + hex
				  if (level < 15) {
					level += 1
					setTimeout(step, 100)
				  }
				}
				setTimeout(step, 100)
			}
			fade(document.body)
		</script>
	</body>
</html>
