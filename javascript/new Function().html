<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>new Function()运行时求值</title>
	</head>
	<body>
		<script>
			var add = new Function('a', 'b', 'return a + b')
			console.log(add(3,4))
			var add02 = new Function('a,b,c','return a + b + c')
			console.log(add02(4,6,10))
		</script>
	</body>
</html>
