<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IIFE立即调用函数</title>
	</head>
	<body>
		<script>
			(function () {
				console.log('IIFE形式一')
			})();
			
			(function () {
				console.log('IIFE形式二')
			}());
			
			(function (factory) {
				factory(window)
			})(function (global) {
				console.log('IIFE形式三')
			});
		</script>
	</body>
</html>
