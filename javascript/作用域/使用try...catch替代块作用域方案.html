<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>try catch替代块级作用域</title>
	</head>
	<body>
		catch分句会创建一个块作用域，其中声明的变量仅在catch内部有效
		<script type="text/javascript">
			{
				let a = 2
				console.log(a)
			}
			
			// 以上es6代码等价于:
			try {
				throw undefined
			} catch (a) {
				a = 2
				console.log(a)
			}
			console.log(a)
		</script>
	</body>
</html>
