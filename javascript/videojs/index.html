<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>videojs</title>
</head>
<body>
  <video
    id="video"
    class="video-js vjs-big-play-centered vjs-fluid"
    controls
    preload="auto"
    width="848" 
    height="480"
    data-setup="{}"
  >
    <source src="http://files.qdi5.com/4%EF%BC%9A%E7%90%86%E8%B4%A2%E8%B4%A6%E6%9C%AC%EF%BC%8C%E5%A5%BD%E5%A5%BD%E7%9B%98%E7%82%B9%E4%BD%A0%E7%9A%84%E8%B5%84%E4%BA%A7.mp4" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  <script src="./video.min.js"></script>
  <script>
    var player = videojs('video', { fluid: true }, function () {
      console.log('Good to go!');
      this.play(); // if you don't trust autoplay for some reason  
    })
  </script>
</body>
</html>
