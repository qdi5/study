<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>lodash类型判断</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./src/css/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="./src/js/lodash.full.js"></script>
</head>
<body style="height: 1500px;width: 100%;">

<script src="./src/js/jquery.js"></script>
<script>
//lodash中的类型判断
//1、isArguments(value) 判断是否是一个arguments对象
console.log("是否是arguments:",_.isArguments(function(){return arguments}));

//2、isArray(value) 判断是否是数组类型
console.log("[1,2,3]是不是数组：",_.isArray([1,2,3]));
_.isArray("document.body.children是不是数组：",document.body.children);

//3、isArrayLike(value) 检查值是否是类似数组，如果它不是一个函数，而且有length属性且值大于0且小于js数值的有效范围,可以看作是类数组的值。
console.log('[1,2,3]是不是类数组：',_.isArrayLike([1,2,3]));
console.log('"abc"是不是类数组', _.isArrayLike('abc'));
console.log('document.body.children是不是类数组：', _.isArrayLike(document.body.children));
    //isArrayLikeObject 与isArrayLike类似，但是它同时会检测值是不是对象

 //4、isBoolean
 console.log('NaN是不是布尔值：',_.isBoolean(NaN));

 //5、isDate(value) 检查是不是Date 对象
 console.log('new Date是不是日期：',_.isDate(new Date));
 console.log('Mon April 23 2012是不是日期', _.isDate('Mon April 23 2012'));

//6、isElement(value) 检查是否可能是DOM元素
console.log('document.body是不是一个dom元素：', _.isElement(document.body));
console.log('"<body>"是不是一个dom元素：', _.isElement('<body>'));

//7、isEmpty(value) 检查值是不是一个空对象，空集合，空map或者空的set对象;如果一个对象没有自身可枚举的键属性，则可以被认为是empty的。
_.isEmpty(null);
_.isEmpty(true);
_.isEmpty(1);
_.isEmpty([1,2,3]);
_.isEmpty({ 'a': 1});

//8、isEqual(value, other) 比较对象的时候只比较他们本身，不会比较集成的可枚举的属性；函数和dom节点在严格模式下比较
//
var obj = {'a': 1},
    other = {'a': 1};

    console.log(_.isEqual(obj, other));

//9、isFinite(value) 检查值是否是一个有效的数字
console.log('检测数字是否有效：',_.isFinite(3));
console.log('Number.MIN_VALUE是否是有效数字：', Number.MIN_VALUE);
console.log('Infinity是不是有效数字：',_.isFinite(Infinity));
console.log('"3"是不是有效数字', _.isFinite('3'));
//10、isFunction(value)
console.log('"_"是不是函数',_.isFunction(_));

</script>
</body>
</html>
