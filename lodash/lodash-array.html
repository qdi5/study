<h3>一、数组类常用方法</h3>
<script>
//1、创建一个新数组并包含原数组所有的非假值元素
var ary = [0,1,false,2,'',3];
console.log(_.compact(ary));

//2、创建一个 有独一无二元素的数组,不包含第二个参数中提供的数组元素
var aryOne = [89,5,99],
    aryTwo = [5,6];

    console.log(_.difference(aryOne, aryTwo));

//3、将数组中的前n个元素去掉，返回剩余的部分
console.log(_.drop([1,2,3]));
console.log(_.drop([1,2,3], 2));

//将数组尾部的n个元素去掉，并返回剩余的部分
console.log(_.dropRight([1,2,3,4,5,6,'wuzhe']));

//4、查找符合条件的数组元素的索引
var users = [
        {
            'user': 'barney',
            'active': false
        },
        {
            'user': 'fred',
            'active': false
        },
        {
            'user': 'pebbles',
            'active': true
        }
    ];

console.log(_.findIndex(users, {'user': 'fred', 'active': false}));

 //5、_.pull(array, [values])移除数组array中所有和values相等的元素
 var numbers = [1,2,3,4,2,2,3,3,5,6,8,9,10];
 _.pull(numbers, 2, 3);
 console.log(numbers);

 var numbers = [5, 10, 15, 20];
 //移除指定索引的数组元素，并返回移除的元素;索引值明确给出或者是索引数组。
 _.pullAt(numbers, 1, 3);
 console.log(numbers);

//移除数组中满足条件的所有元素，返回的是被移除元素数组。
var array61 = [1,2,3,4];

var deleted = _.remove(array61, function(n) {
    return n % 2 == 0;
});//删除偶数
console.log(array61);

//6、sortedIndex确保元素在最少的索引值里添加进去，
_.sortedIndex([30, 50, 60], 40);

//7、take;从数组的起始位置，取n个元素
//takeRight 从右侧开始
console.log(_.take([1,3,5,8], 3));

//8、union([arrays]);将几个数组合并为一个拥有独一无二的值的数组
console.log(_.union([1,2], [2,4], [2,1]));
//9、uniq(); 创建一个没有重复值的数组;(数组去重)
console.log(_.uniq([1,2,3,4,3,2,1,3,8,10]));
</script>
