<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>lodash字符串方法</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./src/css/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="./src/js/lodash.full.js"></script>
</head>
<body style="height: 1500px;width: 100%;">

<script src="./src/js/jquery.js"></script>
<script>
//1、bindAll(object, methodNames); 绑定methodNames的this到object
var view = {
    'label': 'docs',
    'click': function() {
        console.log('clicked' + this.label);
    }
};

_.bindAll(view, ['click']);
$('body').on('click', view.click);

//2、flow([funcs]) 创建一个函数，返回调用给定函数得到的值;每一个连续调用都提供了之前的返回值
function add(n) {
    debugger;
    return ++n;
}
function square(n) {
    debugger;
    return n*n;
}
var addSquare = _.flow([add, square]);
console.log(addSquare);
console.log(addSquare(1, 6));
//3、创建一个函数，使用创建函数的参数调用func;如果func是一个属性名，创建的函数返回给定元素的属性值；如果func是一个数组或者对象，对于包含等价资源的属性的元素，创建的函数返回true，否则返回false；
</script>
</body>
</html>
