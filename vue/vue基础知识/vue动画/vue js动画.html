<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue js动画</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <transition
     name="fade"
     appear
     @before-enter="handleBeforeEnter" 
     @enter="handleEnter"
     @after-enter="handleAfterEnter"
    >
      <div v-show="show">vue transition动画</div>
    </transition> 
    <button @click="show = !show">切换显示隐藏</button>
  </div>
  <script>
    new Vue({
      data: {
        show: true
      },
      el: '#app',
      methods: {
        // el 就是执行动画的dom元素
        handleBeforeEnter (el) {
          el.style.color = 'red'
          console.log('transition beforeEnter event')
        },
        // done告诉vue动画执行完毕了
        handleEnter (el, done) {
          console.log('transition enter event')
          setTimeout(() => {
            el.style.color = 'green'
          }, 1500);

          setTimeout(() => {
            done()
          }, 3000);
        },
        handleAfterEnter (el) {
          console.log('transition afterEnter event')
          el.style.color = 'blue'
        }
      }
    })
  </script>
</body>
</html>
