<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			/* 进入动画 */
			.fade-enter {
				opacity: 0
			}
			.fade-enter-to {
				opacity: 1;
			}
			.fade-enter-active {
				transition: opacity 1s
			}
			
			/* 离开动画 */
			.fade-leave {
				opacity: 1
			}
			.fade-leave-to {
				opacity: 0
			}
			.fade-leave-active {
				transition: opacity 1s
			}
			
			
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="fade" appear>
				<div v-show="show">vue css动画</div>
			</transition>
			
			<button @click="show = !show">切换显示隐藏</button>
		</div>
		<script>
			new Vue({
				data: {
					show: true
				},
				el: '#app'
			})
		</script>
	</body>
</html>
