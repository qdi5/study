<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>同时运用过渡和动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./animate.css">
		<style>
			/* 进入动画 */
			.fade-enter {
				opacity: 0
			}
			.fade-enter-to {
				opacity: 1;
			}
			.fade-enter-active {
				transition: opacity 3s
			}
			
			/* 离开动画 */
			.fade-leave {
				opacity: 1
			}
			.fade-leave-to {
				opacity: 0
			}
			.fade-leave-active {
				transition: opacity 3s
			}
			
			
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="fade" appear>
				<div v-show="show">vue transition动画</div>
      </transition>
      <transition
        :duration="10000"
        type="transition"
        name="fade"
        enter-active-class="animated tada fade-enter-active"
        leave-active-class="animated bounceOutRight fade-leave-active"
        appear-active-class="animated tada fade-enter-active"
        appear
      >
        <div v-show="show">vue animate动画</div>
      </transition>
      <button @click="show = !show">切换显示隐藏</button>
		</div>
		<script>
			new Vue({
				data: {
					show: true
				},
				el: '#app'
			})
		</script>
	</body>
</html>
