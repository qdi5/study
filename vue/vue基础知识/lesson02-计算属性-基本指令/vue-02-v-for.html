<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>计算属性</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
       <ul>
       	  <li v-for="(i, index) in news">{{i}}----{{index}}</li>
       </ul>
       <ul>
       	  <li v-for="(i, index) in details">{{i.name}}----{{i.age}}</li>
       </ul>
       <h2>循环methods里面的函数内容</h2>
       <ul>
       	  <li v-for="(i, index) in fn()">{{ i }}</li>
       </ul>
       <ul>
       	<li v-for="n in 10">{{ n }}</li>
       </ul>
    </div>
    <script>
        var app = new Vue({

            //选择元素
            el: "#app",
            data: {
            	news: ['第1条新闻', '第2条新闻', '第3条新闻', '第4条新闻', '第5条新闻', '第6条新闻'],
            	details: [{
            		name: '张三',
            		age: 25
            	},
            	{ name: '李四', age: 18 },
            	{ name: '王五', age: 12 },
            	{ name: '赵六', age: 23 },
            	{ name: '田七', age: 15 }
            	]
            },
            methods: {
            	fn() {
            		let arr = [];
            		
            		for(let i = 0; i < 10; i++) {
            			arr.push(i);
            		}
            		
            		return arr;
            	}
            }

        });
		
		console.log(app);
    </script>
</body>
</html>
