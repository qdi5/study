<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>filter动态参数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span>{{ rate | dynamicParam(rmb) }}</span>
    </div>
    <script>
        var app = new Vue({

            //选择元素
            el: "#app",
            data: {
            	rate: 6.3589,
            	rmb: 10000,
            	dollar: 0
            },
            methods: {
            	fn(){
            		
            		//this指向当前vue实例
            		this.show = !this.show;
            	}
            },
            
            //过滤器
            filters: {
            	dynamicParam: (data, rmb) => {
            		return data*rmb;
            	}
            }
        });
		
		console.log(app);
    </script>
</body>
</html>
