<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子组件索引</title>
	</head>
	<body>
		<div id="app">
			<p>
			  Vue提供了子组件索引的方法，用特殊的属性ref来为子组件指定一个索引名称	
			</p>
			<p>
				{{ msg }}
			</p>
			<button @click="handleRef">通过ref获取子组件实例</button>
			<div style="border: 1px solid red">
				<component-a ref="comA"></component-a>
			</div>
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			Vue.component('component-a', {
				template: '<div>子组件</div>',
				data () {
					return {
						message: '子组件内容'
					}
				}
			})
			var app = new Vue({
				el: '#app',
				data: {
				  msg: '父组件的内容'
				},
				methods: {
					handleRef () {
						// 通过$refs来访问指定的实例
						this.msg = this.$refs.comA.message
						// console.log(msg)
					}
				}
			})
		</script>
	</body>
</html>
