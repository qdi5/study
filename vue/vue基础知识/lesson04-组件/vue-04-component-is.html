<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>is属性挂载组件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
    	<table>
    		<component :is="condition"></component>
    		<!--<tbody is="my-component"></tbody>-->
			<button @click="condition='my-component2'">切换到其他组件</button>
		</table>    
    </div>
    <script>
        var app = new Vue({
			data: {
				condition: 'my-component'
			},
            //选择元素
            el: "#app",
            //实例中定义子组件
            components: {
            	'my-component': {
            		template: '<div>使用is挂载组件</div>'
            	},
				'my-component2': {
					template: '<div>另外一个组件</div>'
				}
            }
        });
    </script>
</body>
</html>
