<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>具名slot</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多的正文内容</p>
				<div slot="footer">底部信息</div>
			</child-component>
		</div>
		<script>
			/*
			 没有name的slot将作为默认slot出现，父组件没有使用slot特性的元素与内容都将
			 出现在这里;如果没有指定默认的匿名slot，父组件内多余的内容片段都将被抛弃
			 * 
			 * */
			
			Vue.component('child-component',{
				template: `
				<div class="container">
					<div class="header">
						<slot name="header"></slot>
					</div>
					<div class="main">
						<slot></slot>
					</div>
					<div class="footer">
						<slot name="footer"></slot>
					</div>
				</div>
				`
			});
			
			var app = new Vue({
				el: '#app'
			});
		</script>
	</body>
</html>
