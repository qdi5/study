<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件内联模板</title>
	</head>
	<body>
		<p>
		  Vue提供了一个内联模板的功能，在使用组件时，给组件标签使用inline-template特性，组件就会把它的内容当作模板，而不是把它当内容分发。
		</p>
		<div id="app">
			<child-component inline-template>
				<div>
					<h2>在父组件中定义子组件的模板</h2>
					<p>{{ message }}</p>
					<p>{{ msg }}</p>
				</div>
			</child-component>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			Vue.component('child-component', {
			  data () {
				  return {
					  msg: '在子组件声明的数据'
				  }
			  }	
			})
			
			var app = new Vue({
				el: '#app',
				data: {
					message: '在父组件声明的数据'
				}
			})
		</script>
	</body>
</html>
