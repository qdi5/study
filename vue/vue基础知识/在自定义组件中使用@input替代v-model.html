<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义组件中使用@input替代v-model</title>
	</head>
	<body>
		<div id="app">
			<p>总数：{{ total }}</p>
			<my-component @input ="handleGetTotal"></my-component>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			Vue.component('my-component', {
				template: '<button @click="handleClick">+1</button>',
				data () {
					return {
						counter: 0
					}
				},
				methods: {
					handleClick () {
						this.counter++
						this.$emit('input', this.counter)
					}
				}
			})
			var app = new Vue({
				el: '#app',
				data: {
					total: 0
				},
				methods: {
					handleGetTotal (total) {
						this.total = total
					}
				}
			})
		</script>
	</body>
</html>
