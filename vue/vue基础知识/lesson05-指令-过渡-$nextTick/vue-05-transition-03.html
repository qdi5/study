<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue过渡动画03</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.fade-enter-active,
			.fade-leave-active {
				transition: opacity .5s
			}
			
			.fade-enter,
			.fade-leave-to {
				opacity: 0
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="show = !show">toggle render</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					show: false
				}
			});
		</script>
	</body>
</html>
