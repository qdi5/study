<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue过渡动画03</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			/*
			v-enter-active包括： v-enter到v-enter-to之间的过程；
			v-leave-active包括：v-leave到v-leave-to之间的过程；
			 * */
			
			/* 可以设置不同的进入和离开动画  */
			/* 设置持续时间和动画函数  */
			.slide-fade-enter-active {
				transition: all .3s ease;
			}
			.slide-fade-leave-active {
				transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
			}
			.slide-fade-enter,
			.slide-fade-leave-to {
				transform: translateX(10px);
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="show = !show">toggle render</button>
			<transition name="slide-fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					show: false
				}
			});
		</script>
	</body>
</html>
