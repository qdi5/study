<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义指令中的钩子函数</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<div id="app">
			<div v-wuzhe>吴哲</div>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				
				data: {
					show: false
				},
				
				// 自定义指令
				directives: {
					wuzhe: {
						
						// 被绑定元素插入父节点时调用(父节点存在即可调用，不必存在于document中)
						inserted: function( el ) {
							el.style.color = 'red';
							//参数一：绑定的元素
							console.log(arguments);
						},
						// 用这个钩子函数可以定义一个在绑定时执行一次的初始化动作
						bind: function(){
							//当我们绑定的时候触发，只触发一次
							console.log('绑定');
						},
						// 被绑定元素所在的模板更新时调用，而不论绑定值是否变化。通过比较更新前后的绑定值，可以忽略不必要的模板更新						
						update: function() {
							
						},
						
						// 被绑定元素所在模板完成一次更新周期时调用
						componentUpdated: function() {
							
						},
						
						//和元素解除绑定的时候触发
						unbind: function() {
							
						}
					}
				},
				
				methods: {
					handleClick(){
						console.log(arguments);
					}
				}
			});
		</script>
	</body>
</html>
