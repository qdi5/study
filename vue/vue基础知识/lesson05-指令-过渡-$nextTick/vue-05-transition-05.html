<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue过渡结合animate.css</title>
		<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.hello {
				width: 100px;
				height: 100px;
				border: 1px solid red;
				margin-top: 20%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button @click="show = !show">toggle render</button>
			<transition name="animate" enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
				<p v-if="show" class="hello">hello</p>
			</transition>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					show: false
				}
			});
		</script>
	</body>
</html>
