<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>slot的访问</title>
	</head>
	<body>
		<p>
		  访问被slot分发的内容的方法$slots
		</p>
		<div id="app">
			<child-component>
				<h2 slot="header">标题</h2>
				<p>正文内容</p>
				<p>更多的正文内容</p>
				<div slot="footer">底部信息</div>
			</child-component>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			Vue.component('child-component', {
				template: '\
				<div class="container">\
					<div class="header">\
						<slot name="header"></slot>\
					</div>\
					<div class="main">\
						<slot></slot>\
					</div>\
					<div class="footer">\
						<slot name="footer"></slot>\
					</div>\
				</div>',
				mounted () {
					var header = this.$slots.header
					var main = this.$slots.default
					var footer= this.$slots.footer
					console.log(footer)
					console.log(footer[0].elm.innerHTML)
				}
				
			})
			
			var app = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
