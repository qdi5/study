<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
	<div id="app">
        <!--输出data数据里的name值-->
        <zj :fun="out"></zj>
        {{ name }}
    </div>
    <script>
    	
    	Vue.component(
	    	'zj',
	    	{
	    		template: '<div>{{ msg }}</div>',
	    		props: ['fun'],
		    	data () {
		    		return {
		    			msg: '我是子组件001'
		    		}
		    	},
		    	mounted () {
		    		this.fun(this.msg)
		    	}
	    	}
	    	
    	);
        var app = new Vue({

            //选择元素
            el: "#app",
            methods: {
              out (data) {
              	console.log(data);
              }
            },
            data: { //绑定数据到#app的实例上
                name: "qdi5"
            }
        });
		
    </script>
</body>
</html>
