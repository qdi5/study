<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- v-once 只绑定一次，之后修改vue实例的数据不会变化 -->
    <div id="app" v-once>

        <!--输出data数据里的name值-->
        {{ name }}
    </div>
    <script>
        var app = new Vue({

            //选择元素
            el: "#app",
            data: { //绑定数据到#app的实例上
                name: "qdi5"
            }
        });



    </script>
</body>
</html>
