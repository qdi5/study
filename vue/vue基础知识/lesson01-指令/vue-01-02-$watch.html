<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>数据监听</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <!--输出data数据里的name值-->
        {{ name }}
    </div>
    <script>
        var app = new Vue({

            //选择元素
            el: "#app",
            data: { //绑定数据到#app的实例上
                name: "qdi5"
            }
        });

        //arg01:监听什么值;arg02: 回调，回调有2个参数：变化后的值；变化之前的值；
        app.$watch('name', function(newValue, oldValue){
            console.log(newValue, oldValue); //打印新值和旧值
        });


    </script>
</body>
</html>
